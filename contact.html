        <section class="contact-section fade-in">
            <div class="contact-section-container">
                <div class="contact-info-form-container">
                    <div class="contact-info">
                        <div class="info-box">
                            <span>Pristina</span><br />

                            ></a>

                    </div>
                    <form
                        action="https://formsubmit.co/davudg2002@gmail.com"
                        method="POST">
                        <div class="name-and-email-container">
                            <div class="input-container">
                                <input
                                    class="input-field"
                                    placeholder="Full Name"
                                    type="text"
                                    name="name"
                                    id="name"
                                    required />
                            </div>
                            <div class="input-container">
                                <input
                                    class="input-field"
                                    placeholder="E-Mail Address"
                                    type="email"
                                    name="email"
                                    id="email"
                                    required />
                            </div>
                        </div>
                        <br />
                        <div class="input-container">
                            <textarea
                                placeholder="Your Message"
                                name="message"
                                id="message"
                                rows="6"
                                required></textarea>
                        </div>
                        <br />
                        <div>
                            <input class="button submit-button" type="submit" />
                        </div>
                    </form>
                    <div></div>
